<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完美DIV、图片水平垂直居中</title>
	<style type="text/css">
		.Absolute-Center {
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			text-align:center;
			display:table;
			width:100%;
			height:auto;
		}
		.Absolute-Center>img{width:300px;
			height: 200px;}
	</style>
</head>
<body>
	<div class="Absolute-Center">
		<img src="http://a3.att.hudong.com/36/08/14300001018588128693081766255.jpg">
	</div>
</body>
</html>
